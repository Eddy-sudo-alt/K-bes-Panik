<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
<title>K√∂bes Panik ‚Äì v0</title>
<style>
  html,body { margin:0; padding:0; height:100%; background:#000; overflow:hidden; }
  .stage { position:fixed; inset:0; }
  #bg { position:absolute; inset:0; width:100%; height:100%; object-fit:cover; object-position:center; }

  .money {
    position:absolute; top:12px; left:12px;
    background:rgba(0,0,0,0.5); color:#ffd700;
    padding:6px 12px; border-radius:8px;
    font:600 16px system-ui;
  }

  .topbar {
    position:absolute; top:12px; right:12px;
    display:flex; gap:6px;
  }
  .topbtn {
    width:40px; height:40px;
    background:rgba(0,0,0,0.5); color:#ffd700;
    border-radius:8px; display:flex; align-items:center; justify-content:center;
    font-size:20px; cursor:pointer;
  }

  .glass {
    position:absolute; width:46px; height:70px;
    border:2px solid #d4aa00; border-radius:6px;
    overflow:hidden; background:rgba(255,255,255,0.04);
    box-shadow:0 0 6px rgba(0,0,0,0.5);
    cursor:pointer;
  }
  .fill {
    position:absolute; left:0; bottom:0; width:100%; height:100%;
    background:linear-gradient(180deg,#f7e17c,#e1b12c);
    transition:height 0.2s ease;
  }
</style>
</head>
<body>
<div class="stage" id="stage">
  <img id="bg" src="bg.PNG" alt="Hintergrund">
  <div class="money" id="money">0,00 ‚Ç¨</div>
  <div class="topbar">
    <div class="topbtn">üçó</div>
    <div class="topbtn">üç∫</div>
    <div class="topbtn">ü§ù</div>
    <div class="topbtn">üéµ</div>
  </div>
</div>

<script>
const stage = document.getElementById('stage');
const moneyEl = document.getElementById('money');

// Spawn-Bereich in % (gesch√§tzt aus deinem roten Rechteck)
const RAND_BOX = { xMin: 30, xMax: 75, yMin: 40, yMax: 85 };

let money = 0;
function euro(v) { return v.toFixed(2).replace('.', ',') + ' ‚Ç¨'; }
function updateMoney() { moneyEl.textContent = euro(money); }

// Funktion zum Erzeugen eines Glases an Zufallsposition im roten Bereich
function spawnGlass() {
  const glass = document.createElement('div');
  glass.className = 'glass';
  const fill = document.createElement('div');
  fill.className = 'fill';
  glass.appendChild(fill);
  stage.appendChild(glass);

  // Zufallsposition in Prozent umrechnen in Pixel
  const sw = stage.clientWidth, sh = stage.clientHeight;
  const x = RAND_BOX.xMin + Math.random() * (RAND_BOX.xMax - RAND_BOX.xMin);
  const y = RAND_BOX.yMin + Math.random() * (RAND_BOX.yMax - RAND_BOX.yMin);
  glass.style.left = `calc(${x}% - 23px)`; // 23px = halbe Breite
  glass.style.top = `calc(${y}% - 45px)`;  // 45px = etwas √ºber Mittelpunkt

  glass.addEventListener('click', () => {
    money += 0.25;
    updateMoney();
    fill.style.height = '100%';
    setTimeout(()=>fill.style.height = '0%', 200);
  });
}

// Erstes Glas spawnen
spawnGlass();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
  <title></title>
  <style>
    html,body{
      height:100%;
      margin:0;
      background:#000;
      overflow:hidden;
    }
    .wrap{
      position:fixed;
      inset:0;
      padding: env(safe-area-inset-top,0) env(safe-area-inset-right,0)
               env(safe-area-inset-bottom,0) env(safe-area-inset-left,0);
      display:grid;
      place-items:center;
      background:#000;
    }
    img{
      display:block;
      max-width:100%;
      max-height:100%;
      width:100vw;
      height:100vh;
      object-fit:cover;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <img src="https://raw.githubusercontent.com/Eddy-sudo-alt/K-bes-Panik/refs/heads/main/D865D92A-F21B-4602-A575-BC42B2B79A98.png" alt="" />
  </div>
</body>
</html>
